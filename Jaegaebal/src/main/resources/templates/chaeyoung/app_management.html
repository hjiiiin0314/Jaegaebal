<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	  
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title> 
	</th:block>
	
	<th:block layout:fragment="customContent">
<!------------------- 코딩 소스 들어갈곳 Start ---------------------------------------------->
		<div class="app-main__inner">
           <div class="app-page-title">
               <div class="page-title-wrapper">
                   <div class="page-title-heading">
                   	헤드라인
					</div>
                       <div class="page-title-actions">
                           <button type="button" data-toggle="tooltip" title="" data-placement="bottom" class="btn-shadow mr-3 btn btn-dark" data-original-title="Example Tooltip">
                               <i class="fa fa-star"></i>
                           </button>

                       </div>    
                    </div>
               </div>            
               <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                   <li class="nav-item" th:each="cy : ${cyBoardList}">
                       <a role="tab" class="nav-link" th:id="@{'tab-'+${cyStat.index}}" data-toggle="tab" th:href="@{'#tab-content-'+${cyStat.index}}">
                           <span class="testTest"th:text=${cy.jobNumber}></span>
                       </a>
                   </li>
               </ul>
               <div class="tab-content">
               <th:block th:each="cy : ${cyBoardList}">
                   <div class="tab-pane tabs-animation fade"  th:id="@{'tab-content-'+${cyStat.index}}" role="tabpanel">
                       <div class="row">
						<div class="col-md-12">
                         <div class="main-card mb-3 card">
                             <div class="card-header" th:text="${cyStat.index}">지원자명단
                                 <div class="btn-actions-pane-right">
                                     <div role="group" class="btn-group-sm btn-group">
                                         <button class="active btn btn-focus">Last Week</button>
                                         <button class="btn btn-focus">All Month</button>
                                         
                                     </div>
                                 </div>
                             </div>
                             <div class="table-responsive">
                             
                                 <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                                     <thead>
                                     <tr>
                                         <th class="text-center">지원자접수번호</th>
                                         <th>자기소개서</th>
                                         <th class="text-center">City</th>
                                         <th class="text-center">Status</th>
                                         <th class="text-center">이력서조회</th>
                                     </tr>
                                     </thead>
                                     <tbody>
                                     <th:block th:each="app : ${appList}" th:if="${cy.jobNumber eq app.jobNumber}">
                                     <tr>
                                         <td id="test" class="text-center text-muted" th:text="${app.appName}"></td>
                                         <td>
                                             <div class="widget-content p-0">
                                                 <div class="widget-content-wrapper">
                                                     <div class="widget-content-left mr-3">
                                                         <div class="widget-content-left">
                                                             <img width="40" class="rounded-circle" src="assets/images/avatars/4.jpg" alt="">
                                                         </div>
                                                     </div>
                                                     <div class="widget-content-left flex2">
                                                         <div class="widget-heading">John Doe</div>
                                                         <div class="widget-subheading opacity-7">Web Developer</div>
                                                     </div>
                                                 </div>
                                             </div>
                                         </td>
                                         <td class="text-center">Madrid</td>
                                         <td class="text-center">
                                             <div class="badge badge-warning">Pending</div>
                                         </td>
                                         <td class="text-center">
                                             <button type="button" id="PopoverCustomT-1" class="btn btn-primary btn-sm">이력서 보기</button>
                                         </td>
                                     </tr>
                                     </th:block>



                                     </tbody>
                                 </table>
                             </div>
                             <div class="d-block text-center card-footer">
                                 <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger"><i class="pe-7s-trash btn-icon-wrapper"> </i></button>
                                 <button class="btn-wide btn btn-success">Save</button>
                             </div>
                         </div>
                     </div>           
                         </div>
                     </div>
                     </th:block>
 
                 </div>
             </div>


<!------------------- 코딩 소스 들어갈곳 End ------------------------------------------------>

	</th:block>
</html>
