<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	  <th:block layout:fragment="customCss">
	  <style>

.form-wrap {
    width: 380px;
    height: 480px;
    position: relative;
    margin: 6% auto;
    background: #fff;
    padding: 5px;
    overflow: hidden;
}
.button-wrap {
    width: 230px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 600px 9px #fcae8f;
    border-radius: 30px;
}
.togglebtn {
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
}
#btn {
    top: 0;
    left: 0;
    position: absolute;
    width: 110px;
    height: 100%;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border-radius: 30px;
    transition: .5s;
}
.social-icons {
    margin: 30px auto;
    text-align: center;
}
.social-icons img {
    width: 30px ;
    cursor: pointer;
}
.input-group {
    top: 180px;
    position: absolute;
    width: 280px;
    transition: .5s;
}
.input-field {
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border: none;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
}
.submit {
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: auto;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border: 0;
    outline: none;
    border-radius: 30px;
}
.checkbox {
    margin: 30px 10px 30px 0;
}
span {
    color: #777;
    font-size: 12px;
    bottom: 68px;
    position: absolute;
}
#login {
    left: 50px;
}
#register {
    left: 450px;
} 
</style>
</th:block>
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title> 
	</th:block>

	<th:block layout:fragment="customContent">
<!------------------- 코딩 소스 들어갈곳 Start ---------------------------------------------->
			<div class="card-body">
				<div class="row">
                    <div class="col-md-6 col-xl-6">
                        <div class="card mb-3 widget-content bg-midnight-bloom">
                            <div class="widget-content-wrapper text-white">
                                <div class="widget-content-left">
                                    <div class="widget-heading">오늘의 지원자 인원</div>
                                    <div class="widget-subheading">Today's number of applicants</div>
                                </div>
                                <div class="widget-content-right">
                                    <div class="widget-numbers text-white"><span>1896</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-6">
                        <div class="card mb-3 widget-content bg-arielle-smile">
                            <div class="widget-content-wrapper text-white">
                                <div class="widget-content-left">
                                    <div class="widget-heading">시계놓을꺼임</div>
                                    <div class="widget-subheading">진짜임</div>
                                </div>
                                <div class="widget-content-right">
                                    <div class="widget-numbers text-white"><span>$ 568</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>

			<div class="col-md-12">
                    <div class="main-card mb-3 card">
                        <div class="card-header">구인공고 게시판
                            <div class="btn-actions-pane-right">
                                <div role="group" class="btn-group-sm btn-group">
									<input type="text">
                                    <button class="btn btn-focus">검색</button>
                                </div>
                            </div>
                        </div>
                   		 <div class="table-responsive">
                            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                                <thead>
                                <tr>
                                    <th class="text-center">구분</th>
                                    <th class="text-center">모집부서</th>
                                    <th class="text-center">구인공고제목</th>
                                    <th class="text-center">채용마감일</th>
                                    <th class="text-center">공고등록일</th>
                                    <th class="text-center">지원하기</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cy : ${cyBoardList}" >
                               
                                    <td class="text-center text-muted" th:text="${cy.jobNumber}"></td>
                                    <td class="text-center text-muted" th:text="${cy.jobJojicName}"></td>
                                    <td>
                                        <div class="widget-content p-0">
                                            <div class="widget-content-wrapper">
                                                <div class="widget-content-left flex2">
                                                    <a th:href="@{/addCYPostForm(jobNumber=${cy.jobNumber})}" th:text="${cy.jobTitle}"></a>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center deadLine" th:text="${cy.jobDeadLine}"></td>
                                    <td class="text-center" th:text="${cy.jobRegDate}"></td>
                                    <td class="text-center">
                                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">지원하기</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-block text-center card-footer">
                            <button class="btn-wide btn btn-success" onclick="location.href='/addCYPostForm'">글등록하기</button>
           				</div>
			        </div>
			    </div>
			    
					<div class="modal fade" id="myModal">
					  <div class="modal-dialog" >
					    <div class="modal-content">
					      <div class="modal-header">
					        <h4 class="modal-title">지원서작성</h4>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					      </div>
					      <div class="modal-body">
					          
					            <div class="form-wrap">
					                <div class="button-wrap">
					                    <div id="btn"></div>
					                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
					                    <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
					                </div>
					                <form id="login" action="" class="input-group">
					                    <input type="text" class="input-field" placeholder="Email" required>
					                    <input type="password" class="input-field" placeholder="Password" required>
					                    <input type="text" class="input-field" placeholder="Name" required>
					                    <input type="text" class="input-field" placeholder="Phone" required>
					                    <button class="submit">지원하기</button>
					                </form>
					                <form id="register" action="" class="input-group">
					                    <input type="text" class="input-field" placeholder="User name or Email" required>
					                    <input type="email" class="input-field" placeholder="Your Email" required>
					                    <input type="password" class="input-field" placeholder="Enter Password" required>
					                    <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
					                    <button class="submit">REGISTER</button>
					                </form>
					            </div>
					        </div>
			
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        <button type="button" class="btn btn-primary">Save changes</button>
					      </div>
					    </div><!-- /.modal-content -->
					  </div><!-- /.modal-dialog -->
					</div><!-- /.modal -->
					
<!------------------- 코딩 소스 들어갈곳 End ------------------------------------------------>
		

	</th:block>  
	<th:block layout:fragment="customJsScript">
	
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

        </script>
	</th:block>
</html>
