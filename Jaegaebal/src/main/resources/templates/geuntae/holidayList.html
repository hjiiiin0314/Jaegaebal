<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	  
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title> 
	</th:block>
	
	<th:block layout:fragment="customCss">
	   <link rel="stylesheet" type="text/css" th:href="@{/css/fullcalendar.css}">
	   <link rel="stylesheet" type="text/css" th:href="@{../fullcalendar/main.css}">
	   
   </th:block>
   
	<th:block layout:fragment="customJs">
		<script src='../fullcalendar/main.js'></script>
		<script src='../fullcalendar/locales-all.js'></script>
		<script src='../fullcalendar/locales/ko.js'></script>
	</th:block>
	
	
	
	
	
	
	<th:block layout:fragment="customContent">
<!------------------- 코딩 소스 들어갈곳 Start ---------------------------------------------->
<!-- 메뉴설명 -->
	<div class="app-main__inner">
	<div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-date icon-gradient bg-premium-dark">
                    </i>
                </div>
                <div>휴일 설정
                    <div class="page-title-subheading">휴일 일정을 관리합니다.
                    </div>
                </div>
            </div>   
         </div>
    </div> 

 

<script>



  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('Hcalendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
       	
      headerToolbar: {
        left: 'prevYear,prev,next,nextYear today',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay'
      },
      
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
          {
            title: 'All Day Event',
            start: '2020-10-01'
          },
          {
            title: 'Long Event',
            start: '2020-09-07',
            end: '2020-09-10'
          },
          {
            groupId: 999,
            title: 'Repeating Event',
            start: '2020-09-09T16:00:00'
          },
          {
            groupId: 999,
            title: 'Repeating Event',
            start: '2020-09-16T16:00:00'
          },
          {
            title: 'Conference',
            start: '2020-09-11',
            end: '2020-09-13'
          },
          {
            title: 'Meeting',
            start: '2020-09-12T10:30:00',
            end: '2020-09-12T12:30:00'
          },
          {
            title: 'Lunch',
            start: '2020-09-12T12:00:00'
          },
          {
            title: 'Meeting',
            start: '2020-09-12T14:30:00'
          },
          {
            title: 'Happy Hour',
            start: '2020-09-12T17:30:00'
          },
          {
            title: 'Dinner',
            start: '2020-09-12T20:00:00'
          },
          {
            title: 'Birthday Party',
            start: '2020-09-13T07:00:00'
          },
          {
            title: 'Click for Google',
            url: 'http://google.com/',
            start: '2020-09-28'
          }
        ]
    
    })
    calendar.render();
   
    
  });

</script>




  <div class="container">
        <div id="Hcalendar"></div>
    </div>
   
    
</div>

<!------------------- 코딩 소스 들어갈곳 End ------------------------------------------------>

	</th:block>
    
</html>
