<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="layout/default">
     
   <th:block layout:fragment="customTitle">
      <title th:text="${title}"></title> 
   </th:block>
   
   <th:block layout:fragment="customContent">
      <div class="app-main__outer">
<!------------------- 코딩 소스 들어갈곳 Start ---------------------------------------------->

<div class="app-main__inner">
	<div class="app-page-title">
		<div class="page-title-wrapper">
			<div class="page-title-heading">
			    <div class="page-title-icon">
			        <i class="pe-7s-drawer icon-gradient bg-happy-itmeo">
			        </i>
			    </div>
			    <div>회사정보
			       <div class="page-title-subheading">회사관리/회사정보</div>
			    </div>
			</div>
		</div>
	</div>
	<div class="continer-fluid">
		<div class="row" style="background-color : white;">
			<div class="col-md-12">
				<div class="input-group m-t-xs m-b-xs">
					<div class="input-group-prepend">
						<span class="input-group-text">회사명</span>
					</div>
					<input class="form-control" type="text" value="재개발" readonly>
				</div>
				<div class="input-group m-t-xs m-b-xs">
					<div class="input-group-prepend">
						<span class="input-group-text">영문명</span>
					</div>
					<input class="form-control" type="password" value="">
				</div>
				<div class="input-group m-t-xs m-b-xs">
					<div class="input-group-prepend">
						<span class="input-group-text">상호명</span>
					</div>
					<input class="form-control" type="password" value="">
				</div>
				<div class="input-group m-t-xs m-b-xs">
					<div class="input-group-prepend">
						<span class="input-group-text">주소</span>
					</div>
					<input class="form-control" type="password" value="">
				</div>
				<div class="input-group m-t-xs m-b-xs">
					<div class="input-group-prepend">
						<span class="input-group-text">전화번호</span>
					</div>
					<input class="form-control" type="password" value="">
				</div>
				<div class="input-group m-t-xs m-b-xs">
					<div class="input-group-prepend">
						<span class="input-group-text">대표자명</span>
					</div>
					<input class="form-control" type="password" value="">
				</div>
				<div class="input-group m-t-xs m-b-xs">
					<div class="input-group-prepend">
						<span class="input-group-text">설립일</span>
					</div>
					<input class="form-control" type="password" value="">
				</div>
				<div class="input-group m-t-xs m-b-xs">
					<div class="input-group-prepend">
						<span class="input-group-text">사업자등록번호</span>
					</div>
					<input class="form-control" type="password" value="">
				</div>
				<div class="input-group m-t-xs m-b-xs">
					<div class="input-group-prepend">
						<span class="input-group-text">팩스번호</span>
					</div>
					<input class="form-control" type="password" value="">
				</div>
			</div>	
		</div>	
	</div>
</div>




<!------------------- 코딩 소스 들어갈곳 End ------------------------------------------------>
         <div th:replace="fragments/footer :: footerFragment"></div>
      </div>
      <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
      
   
   </th:block>
    
</html>
