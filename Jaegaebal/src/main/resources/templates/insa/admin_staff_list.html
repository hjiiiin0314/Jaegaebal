<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="layout/default">
     
   <th:block layout:fragment="customTitle">
      <title th:text="${title}"></title> 
   </th:block>
   
   <th:block layout:fragment="customContent">
   <link rel="stylesheet" type="text/css" th:href="@{/css/insa.css}">
      <div class="app-main__outer">
<!------------------- 코딩 소스 들어갈곳 Start ---------------------------------------------->

<div class="app-main__inner">
	<div class="app-page-title">
		<div class="page-title-wrapper">
			<div class="page-title-heading">
			    <div class="page-title-icon">
			        <i class="pe-7s-drawer icon-gradient bg-happy-itmeo">
			        </i>
			    </div>
			    <div>직원리스트
			       <div class="page-title-subheading">인사관리/직원관리/직원리스트</div>
			    </div>
			</div>
		</div>
	</div>
	<div class="continer">
		<form style="width:100%;" name="sk">
			<div class="row col-md-12" style="background-color : white;">
				<form style="width:100%;">
				<div class="row col-md-12" style="background-color : white;">
				<h5 class="card-title col-md-12 m-t-md">직원 검색</h5>
				<div class="input-group input-group-sm staff-sk col-md-4">
				    <div class="input-group-prepend"><span class="input-group-text">사원번호</span></div>
				    <input type="text" class="form-control">
				</div>
				<div class="input-group input-group-sm staff-sk col-md-4">
				    <div class="input-group-prepend"><span class="input-group-text">소속</span></div>
				    <input type="text" class="form-control">
				</div> 
				<div class="input-group input-group-sm staff-sk col-md-4">
				    <div class="input-group-prepend"><span class="input-group-text">이메일</span></div>
				    <input type="text" class="form-control">
				</div> 
				<div class="input-group input-group-sm staff-sk col-md-4">
				    <div class="input-group-prepend"><span class="input-group-text">이름</span></div>
				    <input type="text" class="form-control">
				</div>
				<div class="input-group input-group-sm staff-sk col-md-4">
				    <div class="input-group-prepend"><span class="input-group-text">직급</span></div>
				    <input type="text" class="form-control">
				</div> 
				<div class="input-group input-group-sm staff-sk col-md-4">
				    <div class="input-group-prepend"><span class="input-group-text">Phone</span></div>
				    <input type="text" class="form-control">
				</div> 
				<div class="input-group input-group-sm staff-sk col-md-4">
				    <div class="input-group-prepend"><span class="input-group-text">재직상태</span></div>
				    <input type="text" class="form-control">
				</div> 
				<div class="input-group input-group-sm staff-sk col-md-4">
				    <div class="input-group-prepend"><span class="input-group-text">직책</span></div>
				    <input type="text" class="form-control">
				</div> 
				<div class="input-group input-group-sm staff-sk col-md-4">
				    <button>검색</button>
				</div> 
				</div>
				</form>
         
			</div>
		</form>

</div>




<!------------------- 코딩 소스 들어갈곳 End ------------------------------------------------>
         <div th:replace="fragments/footer :: footerFragment"></div>
      </div>
      <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
      
   
   </th:block>
    
</html>
