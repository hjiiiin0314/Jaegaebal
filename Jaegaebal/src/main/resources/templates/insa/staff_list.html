<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="layout/default">
     
   <th:block layout:fragment="customTitle">
      <title th:text="${title}"></title> 
   </th:block>
   
   <th:block layout:fragment="customContent">
   <link rel="stylesheet" type="text/css" th:href="@{/css/insa.css}">
      <div class="app-main__outer">
<!------------------- 코딩 소스 들어갈곳 Start ---------------------------------------------->

<div class="app-main__inner">
	<div class="app-page-title">
		<div class="page-title-wrapper">
			<div class="page-title-heading">
			    <div class="page-title-icon">
			        <i class="pe-7s-drawer icon-gradient bg-happy-itmeo">
			        </i>
			    </div>
			    <div>직원리스트
			       <div class="page-title-subheading">인사관리/직원관리/직원리스트</div>
			    </div>
			</div>
		</div>
	</div>
	<div class="continer-fluid">
		<div class="row" style="background-color : white;">
			 <div class="col-lg-6">
				<div class="main-card mb-3 card">
					<div class="card-body">
						<h5 class="card-title">직원리스트</h5>
       					<table class="mb-0 table table-borderless">
				            <thead>
					            <tr>
					                <th>#</th>
					                <th>사원번호</th>
					                <th>소속</th>
					                <th>직급</th>
					                <th>직책</th>
					                <th>이름</th>
					                <th>재직상태</th>
					                <th>이메일</th>
					                <th>휴대폰</th>
					            </tr>
				            </thead>
				            <tbody>
					            <tr th:each="l : ${staffList}">
					                <th scope="row">1</th>
					                <td><a th:text="${l.staffList}" th:href="@{/insa/staffDetailInfo(staffNum=${l.staffNum})}"></a></td>
					            </tr>
				            </tbody>
			      		 </table>
   					</div>
				</div>
			</div>
		</div>	
		
		<div class="row">
			<div class="col-md-4">
				<nav class="">
					<ul class="">
						<li>							
							<a th:href="@{/insa/staffList}" class="page-link">
								<span class="">&lt;&lt;</span>
							</a>
						</li>
						<li>
							<a th:if="${currentPage > 1}" th:href="@{/insa/staffList(currentPage=${currentPage-1})}" class="page-link">
								 <span class="">&lt;</span>
							</a>
						</li>
						<th:block th:each="num : ${#numbers.sequence(startPageNum, lastPageNum)}">
							<a th:href="@{/insa/staffList(currentPage=${num})}" class="page-link">[[${num}]]</a>
						</th:block>
						<li>
							<a th:if="${currentPage < lastPage}" th:href="@{/insa/staffList(currentPage=${currentPage+1})}" class="page-link">
								<span class="">&gt;</span>
							</a>
						</li>	
						<li>
							<a th:href="@{/insa/staffList(currentPage=${lastPage})}" class="page-link">
								<span class="">&gt;&gt;</span>
							</a>	
						</li>		
					</ul>
				</nav>
			</div>
		</div>
		
		
		
		
		
	</div>
</div>




<!------------------- 코딩 소스 들어갈곳 End ------------------------------------------------>
         <div th:replace="fragments/footer :: footerFragment"></div>
      </div>
      <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
      
   
   </th:block>
    
</html>
